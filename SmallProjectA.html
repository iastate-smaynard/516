<script>

/*
1. Define a and b
2. Find average of a and b
3. 

if >
a = guess + 1
b = same

if <
a = same
b = guess - 1
*/

a = 1
b = 100

alert("Think of a number between 1 and 100.");
game_is_on = true;

while (game_is_on === true) {
  guess = Math.floor((a + b) / 2);
  response = prompt("Is your number " + guess + "?");  

  if (response === "<") {
    b = (guess - 1)
  }
  if (response === ">") {
    a = (guess + 1)
  }

 if (response === "yes") {
    game_is_on = false
	alert("Hooray! I won!")
  }
}

</script>
